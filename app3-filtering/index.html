<html ng-app='app3'>
	<body ng-controller='mainCtrl'>
		Filter All:
		<input type="text" ng-model='filterPeople'>
		Name:
		<input type="text" ng-model='filterPeople.name'>
		Email:
		<input type="text" ng-model='filterPeople.email'>
		Start Date:
		<input type="text" ng-model='filterPeople.dateEmployed'>
		Phone:
		<input type="text" ng-model='filterPeople.phone'>
		<div class="peopleData" ng-repeat= "person in people | filter : filterPeople">
			<ul>
				<li>{{person.name}}</li>
			</ul>
		</div>


		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
	</body>
</html>
