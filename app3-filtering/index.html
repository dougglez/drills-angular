<html ng-app='app3'>
	<body ng-controller='mainCtrl'>
		Filter:
		<input type="text" placeholder="Search For" ng-model='filterText.name'/>
		<input type="text" placeholder="Search For" ng-model='filterText.dateEmployed'/>
		<!-- <input type="text" placeholder="Search For" ng-model='filterText.name'/> -->
		<div class="peopleDiv" ng-repeat="person in people | filter : filterText ">


			<ul>
				<li>{{person.name}}</li>
				<li>{{person.dateEmployed}}</li>
			</ul>
		</div>


				<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
	</body>
</html>
